{% extends 'main.htm' %}
{% block content %}

<h2 style="text-align: center;">Login</h2>
<div style="text-align: center; margin-top: 200px;" >
    <form action="{% url 'soc:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input style="width: 20%; margin-left: 40%;" type="text" class="form-control" placeholder="Enter Name" name="username" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input style="width: 20%; margin-left: 40%;" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <input type="hidden" name="next" value="{{request.GET.next}}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if error %}
        {{error}}
    {% endif %}
</div>
{% endblock %}
